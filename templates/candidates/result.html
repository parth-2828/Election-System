{% extends 'candidates/layout.html' %}
{% block body %}
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />

<div class="topnav ">
    <a href="/">Home</a>    
</div>
  
<section class="random-bg">
    <div class="winner-wrap">
      <div class="border"></div>
      <div class="medal-box"><i class="fas fa-medal"></i></div>
      <h1>Election 2022</h1>
        {% for data in result %}
        {% if session["res"]=="yes" %}
            
      <h2>{{data[0]}}&nbsp;{{data[1]}}</h2>
      <h3>({{data[2]}})</h3>
      <div class="winner-ribbon">WINNER</div>
      <div class="right-ribbon"></div>
      <div class="left-ribbon"></div>

        {% else %}    
        
        <h2>Result not declared yet.</h2>
        {% endif %}
        {% endfor %}
      
    </div>
    
  </section>
  
{% endblock %}
